<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoruYoru Clothing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
    <script>
        // Coba redirect ke domain kustom
        fetch("https://yoruproject.id")
            .then(response => {
                if (response.ok) {
                    // Jika domain aktif, lakukan redirect
                    window.location.href = "https://yoruproject.id";
                }
            })
            .catch(error => {
                // Jika domain tidak aktif, tetap di halaman GitHub Pages
                console.log("Domain tidak aktif, tetap di halaman GitHub Pages");
            });
    </script>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Yoru Project</h1>
        <p>Ini adalah halaman resmi Yoru Project.</p>
        <p>Jika kamu tidak diarahkan otomatis, klik <a href="https://yoruproject.id">di sini</a>.</p>
    </div>
</body>
</html>
